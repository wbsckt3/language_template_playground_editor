  <title>Code Editor</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f4f4f9;
    }

    h1 {
      margin-top: 20px;
    }

    #editor-container {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
    }

    #code-editor {
      height: 400px;
      width: 100%;
    }

    #save-button-container {
      margin-top: 20px;
      align-items: center;
      gap: 10px;
    }

    #save-button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width:330px;
      margin-left: 30px;
    }

    #save-button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    #save-button:hover:enabled {
      background-color: #0056b3;
    }

    .loading-icon {
      display: none;
      width: 25px;
      height: 25px;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4caf50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #progress {
      margin-top: -45px;
      width: 100%;
      max-width: 1200px;
      text-align: center;
    }

    #progress-status {
      font-size: 15px;
      margin-bottom: 10px;
      text-align: end;
      display: block; /* Asegúrate de que sea visible */
    }

    .status-pending {
      color: #888; /* Gris */
    }

    .status-in-progress {
      color: #ff9800; /* Naranja */
    }

    .status-completed {
      color: #4caf50; /* Verde */
    }

    #progress-steps {
      list-style: none;
      padding: 0;
      margin-bottom: 10px;
      text-align: end;
    }

   #progressBar {
    position: relative;
    height: 20px;
    background-color: #ddd; /* Fondo de la barra */
    border-radius: 10px; /* Esquinas redondeadas */
    overflow: hidden; /* Para evitar que el contenido desborde */
    margin-left: 28px;
  }
  
  #progressBar::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: var(--progress-width, 0%); /* Ancho dinámico desde variable CSS */
    background-color: #4caf50; /* Color del progreso */
    transition: width 0.5s ease; /* Animación suave */
    z-index: 1; /* Fondo de la animación */
  }
  
  #progressBar span {
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    line-height: 20px;
    font-weight: bold;
    color: #fff; /* Texto blanco */
    z-index: 2; /* Texto encima del progreso */
  }

  </style>
